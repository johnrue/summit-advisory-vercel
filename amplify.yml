version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node.js 20 for better AWS Amplify compatibility
        - nvm use 20
        # Enable corepack and install pnpm v9 to match lockfile version 9.0
        - corepack enable
        - corepack prepare pnpm@9 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Build the Next.js static export
        - pnpm run build
  artifacts:
    # For Next.js static export, the output directory is 'out'
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .pnpm-store/**/*
  # Set NODE_OPTIONS as environment variable for memory optimization
  environment:
    variables:
      NODE_OPTIONS: '--max-old-space-size=8192'
