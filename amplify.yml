version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm and dependencies
        - npm install -g pnpm@10.13.1
        - pnpm install
    build:
      commands:
        # Build the Next.js static export
        - pnpm run build
  artifacts:
    # For Next.js static export, the output directory is 'out'
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .pnpm-store/**/*
  # Specify Node.js version
  environment:
    variables:
      NODE_VERSION: '22.17.0'
