version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node.js 20 for better AWS Amplify compatibility
        - nvm use 20
        # Enable corepack and install pnpm with memory optimization
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - export NODE_OPTIONS=--max-old-space-size=8192
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Build the Next.js static export
        - pnpm run build
  artifacts:
    # For Next.js static export, the output directory is 'out'
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .pnpm-store/**/*
