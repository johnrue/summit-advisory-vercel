version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node.js 20 (highest version supported by AWS Amplify)
        - nvm use 20
        # Use npm install with force and legacy-peer-deps flags
        - npm install --force --legacy-peer-deps
    build:
      commands:
        # Build the Next.js static export using npm
        - npm run build
    postBuild:
      commands:
        # Verify static export was created
        - ls -la out/
  artifacts:
    # For Next.js static export, the output directory is 'out'
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  # Set NODE_OPTIONS as environment variable for memory optimization
  environment:
    variables:
      NODE_OPTIONS: '--max-old-space-size=8192'
