version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node.js 20 for AWS Amplify compatibility
        - nvm use 20
        # Install pnpm globally using npm (AWS Amplify best practice)
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        # Build the Next.js static export
        - pnpm run build
  artifacts:
    # For Next.js static export, the output directory is 'out'
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  # Set NODE_OPTIONS as environment variable for memory optimization
  environment:
    variables:
      NODE_OPTIONS: '--max-old-space-size=8192'
